<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Categorias</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	
	<a href="/" class="btn btn-lg btn-primary">Voltar</a>
	<div class="container">

		<div id="listacategorias">
			<h4>Categorias</h4>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Nome</th>
					</tr>
				</thead>
				<tr th:each="cat : ${categorias}">
					<td><span th:text="${cat.nome}"></span></td>
					<td><a th:href="@{excluirCat/} + ${cat.id}"
						class="btn btn-danger" role="button">Excluir</a></td>
				</tr>

			</table>
		</div>
		<hr />
		<form action="salvarCat" method="post">
			<div class="form-group">
				<label for="nome">Categoria</label> 
				<input type="text" class="form-control" id="nome" name="nome" placeholder="Categoria" required="required" />
			</div>
			<button type="submit" class="btn btn-success">Salvar</button>
		</form>

	</div>


</body>
</html>
